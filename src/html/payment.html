<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/js/payment/paymentFormValidation.js" defer></script>
    <script src="/js/payment/overviewinfo.js" defer></script>
    <script src="/js/payment/orderstojson.js" defer></script>

    <!--font awesome link-->
    <script
      src="https://kit.fontawesome.com/377d53b4a7.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    @@include("./partials/nav.html", {"activeCart": "tools__link--active"})
    <main>
      <div class="wrapper">
      <section class="paymentform">
        <h1 class="paymentform__title">Your info</h1>
        <form class="paymentform__form" action="" id="checkout">
          <label for="form__name" class="form__label form__big"
            >Full name</label
          >
          <input type="text" id="form__name" class="form__input form__big" />

          <label for="form__city" class="form__label form__medium">City</label>
          <label for="form__postalcode" class="form__label form__small"
            >Postalcode</label
          >

          <input type="text" id="form__city" class="form__input form__medium" />
          <input
            type="text"
            id="form__postalcode"
            class="form__input form__small"
          />

          <label for="form__address" class="form__label form__big"
            >Address</label
          >
          <input type="text" id="form__address" class="form__input form__big" />

          <label for="form__useremail" class="form__label form__big"
            >Email</label
          >
          <input
            type="text"
            id="form__useremail"
            class="form__input form__big"
          />

          <label for="form__phonenr" class="form__label form__big"
            >Phone nr.</label
          >
          <input type="text" id="form__phonenr" class="form__input form__big" />
        </form>
      </section>
      <div class="container__payment">
      <section class="payment__overview ">
        <h2 class="overview__title">Payment overview</h2>
        <ul class="overview__productinfo">
          
          
        </ul>
      </section>
      <button class="payment__button g-button" type="submit" form="checkout">Checkout</button>
    </div>
    </div>
    </main>
    @@include("./partials/footer.html")
  </body>
</html>
