<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="src/styles/styles.scss" />
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <ul class="navigation__menu">
                <li class="menu__item"><img src="/images/logo.png" alt=""></li>
                <li class="menu__item"><a class="menu__link" href="">SHOP</a></li>
                <li class="menu__item"><a class="menu__link" href="">ABOUT US</a></li>
                <li class="menu__item"><a class="menu__link" href="">NEWS</a></li>
                <li class="menu__item"><a class="menu__link" href="">CONTACT US</a></li>
            </ul>
            <div class="navigation__menu">
                <div class="menu__item searchField">
                    <input class="menu__input" type="text" placeholder="Search product...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <a href=""><i class="fa-solid fa-user menu__item"></i></a>
                <a href=""><i class="fa-solid fa-cart-shopping menu__item cart"></i></a>
                <a class="menu__item cart__amount" href="">2</a>
            </div>
        </nav>
    </header>
    <form class="form">
        <div class="inputGroup">
         <label for="name">Your name:</label>
         <input type="text" id="name" name="name">
         <span class="errorMessage name">Insert Name!</span>
        </div>
        <div class="inputGroup">
            <label for="email">Your e-mail:</label>
            <input type="email" name="email" id="email">
            <span class="errorMessage email">Insert Email!</span>
        <div class="inputGroup">
            <div class="inputGroup">
                <label for="subject">Subject:</label>
                <input type="text" name="subject" id="subject">
                <span class="errorMessage email">Declare Subject!</span>
            <div class="inputGroup">
            <label for="message">Message:</label>
            <input type="text" name="message" id="message">
            <span class="errorMessage message">Insert Message!</span>
        </div>
        <div>
            <button class="Cancel">Cancel</button>
        </div>
        <div>
            <button type="submit" class="Submit">Submit</button>
            <span class="successMessage">Your message has been sent</span>
        </div>
    </form>


    <script src="contact.js" defer></script>

</body>
</html>
