<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <!--font awesome link-->
    <script
      src="https://kit.fontawesome.com/377d53b4a7.js"
      crossorigin="anonymous"
    ></script>
    <title>Create an account</title>
  </head>
  <body>
    @@include("./partials/nav.html", {"activeUser": "tools__link--active"})
    <div class="wrapper">
      <main>
        <h1 id="page__title">Create an account</h1>
        <form class="section__createAccount whiteBackground">
          <h2 class="createAccount__title">Create new customer account</h2>

          <label class="createAccount__label" for="firstName"
            >First name<span class="required" title="Reqired field"
              >*</span
            ></label
          >
          <input
            class="createAccount__input g-inputField"
            type="text"
            id="firstName"
          />

          <label class="createAccount__label" for="lastName"
            >Last Name<span class="required" title="Reqired field"
              >*</span
            ></label
          >
          <input
            class="createAccount__input g-inputField"
            type="text"
            id="lastName"
          />

          <label class="createAccount__label" for="email"
            >Email<span class="required" title="Reqired field">*</span></label
          >
          <input
            class="createAccount__input g-inputField"
            type="email"
            id="email"
          />

          <label class="createAccount__label" for="password1"
            >Password<span class="required" title="Reqired field"
              >*</span
            ></label
          >
          <input
            class="createAccount__input g-inputField"
            type="text"
            id="password1"
          />

          <label class="createAccount__label" for="password2"
            >Repeat password<span class="required" title="Reqired field"
              >*</span
            ></label
          >
          <input
            class="createAccount__input g-inputField"
            type="text"
            id="password2"
          />

          <div class="createAccount__checkboxInput">
            <input class="createAccount__checkbox" type="checkbox" id="gdpr" />
            <label class="createAccount__checkboxLabel" for="gdpr"
              >By using this form you agree with the storage and handling of
              your data by this website.</label
            >
          </div>
          <div class="createAccount__checkboxInput">
            <input
              class="createAccount__checkbox"
              type="checkbox"
              id="newsletter"
            />
            <label class="createAccount__checkboxLabel" for="newsletter"
              >Sign up for newsletter</label
            >
          </div>

          <button type="submit" class="createAccount__button g-button">
            Sign in
          </button>
        </form>

        @@include("./partials/livechat_button.html")
      </main>
    </div>
    @@include("./partials/footer.html")
  </body>
</html>
