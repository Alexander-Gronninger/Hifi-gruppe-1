<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HiFi Corner</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <main class="wrapper productMain">
      <h1 class="productMain__primaryHeading">Products</h1>
      <section class="productMain__grid">
        <article class="categorizer">
          <h2 class="categorizer__primaryHeading">Sort by</h2>
          <div class="dropdown">
            <div class="dropdown__text">
              <h2>Brand</h2>
              <img src="/images/arrow-down.svg" alt="Dropdown Arrow Icon" />
            </div>
            <ul class="dropdown__content">
              <li data-category="brand" data-value="creek" class="content__list categoryItem">
                Creek
                <div class="dropdown__checkbox">
                  <img class="checkbox__img" src="/images/check.svg" alt="" />
                </div>
              </li>
              <li data-category="brand" data-value="exp" class="content__list categoryItem">
                EXP
                <div class="dropdown__checkbox">
                  <img class="checkbox__img" src="/images/check.svg" alt="" />
                </div>
              </li>
            </ul>
          </div>
          <div class="dropdown">
            <div class="dropdown__text">
              <h2>Category</h2>
              <img src="/images/arrow-down.svg" alt="Dropdown Arrow Icon" />
            </div>
            <ul class="dropdown__content">
              <li data-category="category" data-value="cd player" class="content__list categoryItem">
                CD Players
                <div class="dropdown__checkbox">
                  <img class="checkbox__img" src="/images/check.svg" alt="" />
                </div>
              </li>
              <li data-category="category" data-value="dvd player" class="content__list categoryItem">
                DVD Players
                <div class="dropdown__checkbox">
                  <img class="checkbox__img" src="/images/check.svg" alt="" />
                </div>
              </li>
            </ul>
          </div>

          <div class="dropdown">
            <div class="dropdown__text">
              <h2>Color</h2>
              <img src="/images/arrow-down.svg" alt="Dropdown Arrow Icon" />
            </div>
            <ul class="dropdown__content">
              <li data-category="color" data-value="silver" class="content__list categoryItem">
                Silver
                <div class="dropdown__checkbox">
                  <img class="checkbox__img" src="/images/check.svg" alt="" />
                </div>
              </li>
              <li data-category="color" data-value="blue" class="content__list categoryItem">
                Blue
                <div class="dropdown__checkbox">
                  <img class="checkbox__img" src="/images/check.svg" alt="" />
                </div>
              </li>
              <li data-category="color" data-value="black" class="content__list categoryItem">
                Black
                <div class="dropdown__checkbox">
                  <img class="checkbox__img" src="/images/check.svg" alt="" />
                </div>
              </li>
              <li data-category="color" data-value="grey" class="content__list categoryItem">
                Grey
                <div class="dropdown__checkbox">
                  <img class="checkbox__img" src="/images/check.svg" alt="" />
                </div>
              </li>
              <li data-category="color" data-value="wood" class="content__list categoryItem">
                Wood
                <div class="dropdown__checkbox">
                  <img class="checkbox__img" src="/images/check.svg" alt="" />
                </div>
              </li>
              <li data-category="color" data-value="yellow" class="content__list categoryItem">
                Yellow
                <div class="dropdown__checkbox">
                  <img class="checkbox__img" src="/images/check.svg" alt="" />
                </div>
              </li>
            </ul>
          </div>
          <div class="dropdown">
            <div class="dropdown__text">
              <h2>Wallet thickness</h2>
              <img src="/images/arrow-down.svg" alt="Dropdown Arrow Icon" />
            </div>
            <ul class="dropdown__content">
              <li class="content__list content__range">
                <div class="price-field">
                  <input
                    type="range"
                    min="100"
                    max="500"
                    value="135"
                    id="lower"
                  />
                  <input
                    type="range"
                    min="100"
                    max="500"
                    value="500"
                    id="upper"
                  />
                </div>
                <div class="rangeContainer">
                  <div class="rangeContainer__input">
                    <label for="minValue">£</label>
                    <input type="number" id="minValue" />
                  </div>
                  <div class="rangeContainer__input">
                    <label for="maxValue">£</label>
                    <input type="number" id="maxValue" />
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </article>
      </section>
    </main>
    <script src="/js/productList/productList.js" type="module"></script>
    <script src="/js/productList/categorizer__dropdown.js"></script>
    <script src="/js/productList/categorize.js" type="module"></script>
  </body>
</html>
